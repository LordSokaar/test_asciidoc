name: build adocs

on:
  push:
    branches:
    - main

env:
  REVEALJS_FILE: reveal.html
  HTML_FILE: index.html
  PDF_FILE: pdf.pdf
  PRESENTATION: readme.adoc

jobs:
  adoc_build:
    runs-on: ubuntu-latest
    name: Create Documentation
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: generate HTML
      uses: lordsokaar/asciidoc-action@main
      with:
        program: "asciidoctor -r asciidoctor-diagram -D public --backend=html5 -a linkcss -o ${{ env.HTML_FILE }} ${{ env.PRESENTATION }}"

